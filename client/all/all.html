<template name='all'>
  {{> head}}
  <section class='all'>
    {{> toolbar left='toolbarLoading' title='All Posts' right='toolbarCreate'}}
    <ul>
      {{#momentum plugin='height'}}
        {{#each posts}}
          {{> post}}
        {{/each}}
      {{/momentum}}
    </ul>
  </section>
</template>

<template name='post'>
  <li class='post'>
    <p class='metadata distance'>{{distance}}</p>
    <p class='content'>{{content}}</p>
    <p class='metadata time'><span class='right'>{{livestamp time}}</span></p>
  </li>
</template>
