<template name='all'>
  <section class='template-all'>
    {{> head}}
    {{> toolbar left='toolbarNone' title='All Posts' right='toolbarCreate'}}
    <ul class='scroll'>
      {{#each posts}}
        {{> post}}
      {{/each}}
    </ul>
  </section>
</template>

<template name='post'>
  <li class='post'>
    <p class='gray short-distance no-shrink'>{{distance}}</p>
    <p class='content'>{{content}}</p>
    <p class='gray short-time no-shrink'><span class='right'>{{livestamp time}}</span></p>
  </li>
</template>
