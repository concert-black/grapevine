<template name='new'>
  <section class='new'>
    {{> toolbar left='toolbarBack' title='New Post' right='toolbarConfirm'}}
    <main>
      <textarea class='materialize-textarea post-input' placeholder='New post'>{{draft}}</textarea>
      <p class='remaining {{#if negative}}negative{{/if}}'>{{remaining}}</p>
      {{canConfirm}}
    </main>
  </section>
</template>
