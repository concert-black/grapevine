<template name='overlay'>
	<section class='template-overlay {{#if hidden}}hide{{/if}}'>
		<div class='logo'>
			<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 60.453 128'>
				<path stroke-linecap='round' class='g' fill='none' stroke-width='2' d='M24.066 87.07C11.1 87.07 3.778 74.068 3.778 54.457 3.778 33.588 17.06 8 37.87 8c7.53 0 13.282 4.93 13.282 13.003 0 11.43-12.654 21.184-21.753 21.184-2.51 0-4.603-1.574-4.603-5.034 0-1.468.42-3.776 1.15-3.776s.942 1.05 3.975 1.05c5.333 0 12.968-6.188 12.968-12.9 0-2.412-1.57-5.873-6.38-5.873C23.44 15.654 12.458 36 12.458 54.35c0 15.103 5.124 24.54 11.817 24.54 10.667 0 16.105-14.472 16.105-23.07 0-1.05-.21-2.728-.21-3.462 0-1.992 1.568-2.097 3.347-2.097 1.882 0 5.438 1.68 5.438 3.986-.522 5.663-.627 10.59-.627 15.835 0 4.93.104 10.07.104 16.465 1.986-.313 3.87-.42 5.542-.523 4.916-.315 2.3 8.18-1.358 8.284-1.57 0-2.93.105-4.393.21C47.7 106.26 45.19 120 32.955 120c-7.11 0-11.712-5.35-11.712-12.375 0-10.696 9.516-16.36 19.242-19.295v-1.05c0-4.51-.21-7.97-.21-10.486-4.39 6.502-9.83 10.277-16.21 10.277zm16.105 9.02c-6.9 2.2-10.77 6.083-10.77 11.327 0 3.146 1.673 4.507 3.765 4.507 4.705 0 6.483-7.445 7.006-15.833z'></path>
			</svg>
		</div>
	</section>
	<dialog class='mdl-dialog modal-welcome'>
		<h4 class='mdl-dialog__title'>Welcome.</h4>
		<div class='mdl-dialog__content'>
			<p>It looks like this is your first time on Grapevine. If you're running a mobile operating system, click <a href='http://lmgtfy.com/?q=how+to+add+a+website+to+my+homescreen' target='_blank'>here</a> to learn how to add Grapevine to your homescreen.</p>
			<p>We'll need access to your location to fetch nearby posts.</p>
		</div>
		<div class='mdl-dialog__actions'>
			<button type='button' class='mdl-button fine-whatever'>Fine, whatever</button>
		</div>
	</dialog>
	{{> error name='modal-error-connection' header='Fuck!' content='There was an error connecting to the server.'}}
	{{> error name='modal-error-location' header='Fuck!' content="We could't find you. If you're using a VPN, try turning it off. Also, if you're using any kind of private browsing mode, try turning that off too."}}
	{{> error name='modal-error-location-unsupported' header='Fuck!' content="Your browser doesn't support location. If you're using any kind of private browsing mode, try turning that off."}}
</template>

<template name='error'>
	<dialog class='template-error mdl-dialog {{name}}'>
		<h4 class='mdl-dialog__title'>{{header}}</h4>
		<div class='mdl-dialog__content'>
			<p>{{content}}</p>
		</div>
		<div class='mdl-dialog__actions'>
			<button type='button' class='mdl-button try-again'>Try Again</button>
		</div>
	</dialog>
</template>
