<template name='input'>
	<div class='template-input'>
		<textarea class='materialize-textarea text-input' placeholder='{{placeholder}}'></textarea>
		<div class='bottom-row'>
			<p class='remaining gray {{#if negative}}negative{{/if}}'>{{remaining}}</p>
			<a target='_blank' class='post-button btn {{#unless canPost}}disabled{{/unless}}' href='javascript: void(0)'>post</a>
		</div>
	</div>
</template>
