<template name='input'>
	<div class='template-input'>
		<textarea class='text-input' type='text' rows='2' placeholder='{{placeholder}}'></textarea>
		<div class='bottom-row'>
			<p class='remaining gray {{#if negative}}negative{{/if}}'>{{remaining}}</p>
			<a target='_blank' class='post-button mdl-button mdl-js-button mdl-button--raised mdl-button--colored button' {{canPost}}>Post</a>
		</div>
	</div>
</template>
