<template name='toolbar'>
	<nav class='toolbar mdl-shadow--2dp'>
		{{> Template.dynamic template=left}}
		<span class='title'>{{title}}</span>
		{{> Template.dynamic template=right}}
	</nav>
	<ul class='dropdown-content mdl-menu mdl-menu--bottom-right mdl-js-menu' for='menu'>
		{{#each sortMethods}}
			<li class='mdl-menu__item sort-method button {{#if selected}}selected{{/if}}'>{{name}}</li>
		{{/each}}
	</ul>
</template>

<template name='toolbarInfo'>
	<div class='template-toolbarInfo'>
		<!--TODO-->
	</div>
</template>

<template name='toolbarSort'>
	<a id='menu' class='template-toolbarSort button toolbar-child'>
		<svg viewBox='0 0 24 24'>
			<path d='M3 18h6v-2H3v2zM3 6v2h18V6H3zm0 7h12v-2H3v2z'></path>
			<path d='M0 0h24v24H0z' fill='none'></path>
		</svg>
	</a>
</template>

<template name='toolbarBack'>
	<a class='template-toolbarBack button toolbar-child button'>
		<svg viewBox='0 0 24 24'>
			<path d='M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z'></path>
		</svg>
	</a>
</template>

<template name='toolbarNone'>
	<svg class='template-toolbarNone toolbar-child' viewBox='0 0 1 1'></svg>
</template>
