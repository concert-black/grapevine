<head>
  <title>Grapevine</title>
  <meta name='viewport' content='width=device-width'>
</head>

<body></body>

<template name='all'>
  {{> toolbar left='toolbarLoading' title='All Posts' right='toolbarCreate'}}
  <ul>
    {{#momentum plugin='height'}}
      {{#each posts}}
        {{> post}}
      {{/each}}
    {{/momentum}}
  </ul>
</template>

<template name='new'>
  {{> toolbar left='toolbarBack' title='New Post' right='toolbarConfirm'}}
  <main>
    <textarea class='materialize-textarea post-input' placeholder='I am free.'>{{draft}}</textarea>
    <p class='remaining {{#if negative}}negative{{/if}}'>{{remaining}}</p>
    {{canConfirm}}
  </main>
</template>

<template name='view'>
  {{> toolbar left='toolbarBack' title='Post' right='toolbarNone'}}
  <main>
    {{content}}
  </main>
</template>

<template name='post'>
  <li class='post'>
    <div class='container'>
      <p class='content'>{{content}}</p>
      <p class='metadata'>{{distance}} - {{livestamp time}}</p>
    </div>
  </li>
</template>
