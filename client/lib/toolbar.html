<template name='toolbar'>
  <nav class='toolbar'>
    {{> Template.dynamic template=left}}
    <span class='title'>{{title}}</span>
    {{> Template.dynamic template=right}}
  </nav>
</template>

<template name='toolbarLoading'>
  <div class='toolbarLoading' style='opacity: {{loading}}'></div>
</template>

<template name='toolbarCreate'>
  <a href class='toolbarCreate button'>
    <svg viewBox='0 0 24 24'>
      <path d='M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z'></path>
    </svg>
  </a>
</template>

<template name='toolbarBack'>
  <a href class='toolbarBack button'>
    <svg class='toolbarBack button' viewBox='0 0 24 24'>
      <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
    </svg>
  </a>
</template>

<template name='toolbarNone'>
  <svg class='toolbarNone' viewBox='0 0 1 1'></svg>
</template>
